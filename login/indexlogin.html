<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
	<link rel="shortcut icon" href="img/pet.png">
	<title>INICIAR SESION</title>
</head>
<body>
	<div class="align">
		<img class="logo" src="img/pet.png">
		<div class="card">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="indexlogin.html">Iniciar sesion</a>
				<a id="register" href="indexreg.html">Registrarse</a>
				<div></div>
			</div>
			<div class="tabs">
				<form action="login.php" method="post">
					<div class="inputs">
						<div class="input">
							<input placeholder="Nombre de Usuario" type="text" name="usuario" required>
							<img src="img/user.png">
						</div>
						<div class="input">
							<input placeholder="Contraseña" type="password" name="contrasena" required>
							<img src="img/pass.png">
						</div>
						<label class="checkbox">
							<input type="checkbox">
							<span>Recordar datos de sesion</span>
						</label>
					</div>
					<button type="submit">Iniciar sesión</button>
				</form>
			</div>
		</div>
	</div>
	<div class="switch-button">
        <!-- Checkbox -->
        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
        <!-- Botón -->
        <label for="switch-label" class="switch-button__label"></label>
    </div>
    <script>
        document.getElementById('switch-label').addEventListener('change', function() {
            // Verificar si el switch está activado
            if (this.checked) {
                // Agregar un pequeño retraso antes de redirigir
                setTimeout(function() {
                    // Redirigir a la página deseada cuando el switch esté activado
                    window.location.href = '../login_usuarios/login.php';
                }, 500); // Tiempo en milisegundos (0.5 segundos en este caso)
            }
        });
    </script>
</body>
</html>
