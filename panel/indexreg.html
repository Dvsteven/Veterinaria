<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylereg.css">
	<link rel="shortcut icon" href="../login/img/pet.png">
	<title>Registro Personal</title>
</head>
<body>
	<div class="align">
		<img class="logo" src="../login/img/pet.png">
		<div class="card">
			<div class="head">
				<a id="register" class="selected">Registrar</a>
				<div></div>
			</div>
			<div class="tabs">
				<!--Metodo post no permite que la información sea vista en barra de navegacion-->
				<form action="reg.php" method="post">
					<div class="inputs">
						<div class="input">
							<input placeholder="Nombre" type="text" name="Nombre" required>
							<img src="../login/img/user.png">
						</div>
						<div class="input">
							<input placeholder="Apellido" type="text" name="Apellido" required>
							<img src="../login/img/user.png">
						</div>
						<div class="input">
							<input placeholder="Correo Electronico" type="text" name="correo_electronico" required>
							<img src="../login/img/mail.svg">
						</div>
						<div class="input">
							<input placeholder="Contraseña" type="password" name="Contrasena" required>
							<img src="../login/img/pass.png">
						</div>
						<div class="input">
							<input placeholder="Repetir Contraseña" type="password" name="Contrasena" required>
							<img src="../login/img/pass.png">
						</div>
						<div class="input">
							<input placeholder="Teléfono" type="text" name="Telefono" required>
							<img src="../login/img/telefono-movil.png">
						</div>
						<div class="input">
							<input placeholder="Dirección" type="text" name="Direccion" required>
							<img src="../login/img/hogar.png">
						</div>
						<div class="input">
							<select name="rol" required>
								<option value="Administrador">Administrador</option>
								<option value="Medico">Médico</option>
							</select>
						</div>
						<div class="input">
							<input placeholder="Especialidad" type="text" name="especialidad" required>
							<img src="../login/img/hogar.png">
						</div>
						<button type="submit">Registrar</button>
						<br>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
