<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda de citas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Seleccione una Fecha y Hora</h2>

<form id="appointment-form" action="process.php" method="post">
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="start-time">Hora de Inicio:</label>
    <input type="time" id="start-time" name="start-time" required><br><br>
    
    <label for="end-time">Hora de Fin:</label>
    <input type="time" id="end-time" name="end-time" required><br><br>
    
    <input type="submit" value="Guardar Cita">
</form>

<script src="script.js"></script>
</body>
</html>
